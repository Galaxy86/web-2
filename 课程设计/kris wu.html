		window.onload = function(){
			
			var liNodes = document.getElementsByTagName("li");
			for (var i=0; i<liNodes.length; i++)
			{
				liNodes[i].onmouseover = function(){
					this.className = "subMenuShow";
				}
				liNodes[i].onmouseout = function(){
					this.className = "";
				}
			}

			var username = document.getElementById("username");	
			username.onblur = checkUsername;
		}

		
		function checkUsername() {
			var username=document.getElementById('username');
			var oldspan=document.getElementsByTagName('span');
			if(username.value=='')
			{
			
				if(oldspan.length>0){
					oldspan[0].parentNode.removeChild(oldspan[0]);
				}
				
				var newspan=document.createElement('span');
				username.parentNode.appendChild(newspan);
				var txtnode=document.createTextNode('必须输入用户名');
				newspan.appendChild(txtnode);
				newspan.style.color='red';
				username.focus();
			}
			else
			{
				if(oldspan.length>0){
					oldspan[0].parentNode.removeChild(oldspan[0]);
				}
				var newspan=document.createElement('span');
				username.parentNode.appendChild(newspan);
				var txtnode=document.createTextNode('用户名可以注册');
				newspan.appendChild(txtnode);
				newspan.style.color='red';
			}	
		}
	</script>

 	<script type="text/javascript">	
 	    var speed=10; 
        var tab=document.getElementById("picScroll"); 
        var tab1=document.getElementById("picScroll1"); 
        var tab2=document.getElementById("picScroll2"); 
        tab2.innerHTML=tab1.innerHTML; 
        function changeToLeft(){ 
            if(tab1.offsetWidth-tab.scrollLeft<0) 
                tab.scrollLeft=0;
            else{ 
                tab.scrollLeft++; 
            } 
        } 
        var MyMar=setInterval(changeToLeft,speed); 
        tab.onmouseover=function(){clearInterval(MyMar)};

        {MyMar=setInterval(changeToLeft,speed)};
